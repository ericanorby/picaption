<h2> {{vm.pictures.length}} Total Pictures </h2>
<button ng-click="createPic = !createPic"> Upload Photo </button>
<div ng-show="createPic">
<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newPicture.photo_url" placeholder="Photo Url">
  <input type="text" ng-model="vm.newPicture.alt" placeholder="alt">
  <button type='submit'> Create </button>
</form>
</div>

<div class='pictures'>
  <div data-ng-repeat="picture in vm.pictures">
    <a data-ui-sref="captionNew({pic_id: picture._id})"><img src="{{picture.photo_url}}" alt="{{picture.alt}}"></a>
  </div>
</div>
